<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Constrained Motion</title>
  <script src="vendor/popmotion.global.min.js"></script>
  <link rel="stylesheet" type="text/css" href="base.css">
  <style type="text/css">
    .container {
      width: 500px;
      margin: auto;
      margin-top: 100px;
      position: relative;
    }

    .bar {
      height: 6px;
      margin: auto;
      background: #eee;
      border-radius: 4px;
    }

    .ball {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      left: -17px;
      top: -17px;
      background: #14D790;
    }
  </style>
</head>
<body>

  <h1>Constrained Motion</h1>

  <div class="container">
    <div class="bar"></div>
    <div class="ball"></div>
  </div>

  <script type="text/javascript">
    const { pointer, listen, styler, tween, value, decay, spring, physics, transform } = window.popmotion
    const { clamp, conditional, linearSpring, nonlinearSpring, pipe } = transform

    const ball = document.querySelector(".ball")
    const ballStyler = styler(ball)

    const xPointer = x => pointer({ x }).pipe(v => v.x)

    const handleX = value(0, ballStyler.set("x"))

    const springRange = (from, to, strength) => pipe(
      conditional(
        v => v < from,
        nonlinearSpring(strength, from),
      ),
      conditional(
        v => v > to,
        nonlinearSpring(strength, to),
      )
    )

    listen(ball, "mousedown").start(() => {
      xPointer(ballStyler.get("x"))
        .pipe(springRange(0, 500, 1.95))
        .start(handleX)
    })

    listen(document, "mouseup").start(() => {
      const x = handleX.get()
      if(x < 0 || x > 500) {
        spring({
          from: x,
          to: x < 0 ? 0 : 500,
          velocity: handleX.getVelocity(),
          stiffness: 300,
          damping: 10,
        }).start(handleX)
      } else {
        handleX.stop()
      }
    })
  </script>
</body>
</html>
