<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popmotion Lab</title>
  <link rel="stylesheet" type="text/css" href="vendor/bulma.min.css">
  <style type="text/css">
  .preview {
    width: 100%;
    height: 600px;
  }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-2">
          Popmotion Lab
        </h1>

        <h2 class="subtitle">
          <a class="link" href="https://popmotion.io/" target="_blank">Popmotion</a>

          is a functional, flexible JavaScript motion library, this is a lab for playing around with Popmotion.
        </h2>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="tabs is-centered is-mobile">
        <ul>
          <li class="is-active" data-file="bouncing-ball.html">
            <a>Bouncing Ball</a>
          </li>

          <li data-file="constrained-motion.html">
            <a>Constrained Motion</a>
          </li>

          <li data-file="every-frame.html">
            <a>Every Frame</a>
          </li>

          <li data-file="keyframes.html">
            <a>Keyframes</a>
          </li>

          <li data-file="physics.html">
            <a>Physics</a>
          </li>

          <li data-file="popping-balls.html">
            <a>Popping Balls</a>
          </li>

          <li data-file="rotating-ball.html">
            <a>Rotating Ball</a>
          </li>

          <li data-file="svg-morphing.html">
            <a>SVG Morphing</a>
          </li>
        </ul>
      </div>

      <iframe class="preview" src="bouncing-ball.html" frameborder="0"></iframe>
    </div>
  </section>

  <script type="text/javascript">
    var tabs = document.querySelectorAll(".tabs li")
    var iframe = document.querySelector("iframe")

    for(var i = 0; i < tabs.length; i++) {
      tabs[i].addEventListener("click", function(evt) {
        var el = evt.currentTarget
        document.querySelector("li.is-active").classList.remove("is-active")
        el.classList.add("is-active")
        iframe.setAttribute("src", el.dataset.file)
      })
    }
  </script>
</body>
</html>
