<!DOCTYPE html>
<html>
<head>
  <title>Popping Balls</title>
  <script src="vendor/popmotion.global.min.js"></script>
  <link rel="stylesheet" type="text/css" href="base.css">
  <style type="text/css">
    body {
      font-family: PingFang SC, sans-serif;
      background: #383131;
    }
    #btn{
      width: 200px;
      height: 50px;
      margin: auto;
      border-radius: 5px;
      margin-top: 100px;
      background: #14D790;
      display: flex;
      align-items: center;
      justify-content: space-around;
      color: white;
      cursor: pointer;
      position: relative;
      transition: all 0.3s;
    }
    #btn:hover {
      box-shadow: 0 0 20px #14D790;
      transform: scale(1.1);
    }

    .ball{
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Popping Balls</h1>

  <div id="btn">Hover Me</div>

  <script type="text/javascript">
    const { physics, tween, composite, easing, styler, listen } = window.popmotion

    // http://flatuicolors.com/
    // remove some dark colors
    const COLORS = [
      "#1abc9c",
      "#2ecc71",
      "#3498db",
      "#9b59b6",
      // "#34495e",

      "#16a085",
      "#27ae60",
      "#2980b9",
      "#8e44ad",
      // "#2c3e50",

      "#f1c40f",
      "#e67e22",
      "#e74c3c",
      // "#ecf0f1",
      // "#95a5a6",

      "#f39c12",
      "#d35400",
      "#c0392b",
      // "#bdc3c7",
      // "#7f8c8d"
    ]

    const randomColor = () => COLORS[Math.floor(Math.random()*20)]

    const btn = document.querySelector("#btn")
    const btnWidth = btn.clientWidth
    const btnHeight = btn.clientHeight
    const windowHeight = document.documentElement.clientHeight

    const startPos = {x: btnWidth / 2, y: btnHeight / 2}

    let animationIsRunning = false
    listen(btn, "mouseenter").start(startAnimation)

    function randomVelocity() {
      const absX = 100 + Math.random() * 50
      return {
        x: Math.random() > 0.5 ? absX : -absX,
        y: -1000 - Math.random() * 200,
      }
    }

    const randomAcc = () => {
      const absX = 100 + Math.random() * 100
      return {
        x: Math.random() > 0.5 ? absX : -absX,
        y: 2000 + Math.random() * 1500,
      }
    }

    function startAnimation(evt) {
      evt.preventDefault()
      if(animationIsRunning) return

      let finishedCount = 0
      animationIsRunning = true

      const BALL_COUNT = 20

      for(var i = 0; i < BALL_COUNT; i++) {
        const ball = document.createElement("div")
        ball.classList.add("ball")
        ball.style.backgroundColor = randomColor()
        btn.append(ball)

        const ballStyler = styler(ball)
        ballStyler.set(startPos)

        const animation = physics({
          from: ballStyler.get(),
          acceleration: randomAcc(),
          velocity: randomVelocity(),
          restSpeed: false,
        }).start(({x, y}) => {
          const absY = y + startPos.y
          if(absY < windowHeight) {
            ballStyler.set({x, y})
          } else {
            animation.stop()
            ball.remove()
            finishedCount++
            if(finishedCount === BALL_COUNT) {
              animationIsRunning = false
            }
          }
        })
      }
    }
  </script>
</body>
</html>
