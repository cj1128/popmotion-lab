<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Test</title>
  <script src="node_modules/popmotion/dist/popmotion.global.min.js"></script>
  <style type="text/css">
    #ball{
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: auto;
      margin-top: calc((100vh - 50px) / 2);
      background: #14D790;
    }
  </style>
</head>
<body>

  <div id="ball"></div>

  <script type="text/javascript">
    const { pointer, listen, styler, tween, value, spring, physics, transform, timeline, easing, keyframes } = window.popmotion
    const { wrap } = transform

    const ball = document.querySelector("#ball")
    const ballStyler = styler(ball)

    const randomVelocity = () => {
      const absX = 50 + Math.random() * 100
      return {
        x: Math.random() > 0.5 ? absX : -absX,
        y: -1000 - Math.random() * 200,
      }
    }

    const randomAcc = () => {
      const absX = 200 + Math.random() * 300
      return {
        x: Math.random() > 0.5 ? absX : -absX,
        y: 2500,
      }
    }

    listen(ball, "click").start(() => {
      const animation = physics({
        acceleration: randomAcc(),
        velocity: randomVelocity(),
        restSpeed: false,
      }).start(ballStyler.set)

      setTimeout(() => {
        ballStyler.set({x: 0, y: 0})
        animation.stop()
      }, 2000)
    })
  </script>

</body>
</html>
