<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="vendor/popmotion.global.min.js"></script>
  <link rel="stylesheet" type="text/css" href="vendor/bulma.min.css">
  <title>Keyframes</title>
  <style type="text/css">
    .main {
      height: 600px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #9B65DE;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="level main">
      <div class="level-item">
        <div>
          <h1 class="title has-text-centered">Keyframes</h1>
          <div class="box"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    const { easing, keyframes, styler } = window.popmotion
    const divStyler = styler(document.querySelector(".box"))

    keyframes({
      values: [
        { x: -200, y: -200, rotateY: 0, background: "#9B65DE" },
        { x: 200, y: -200, rotateY: 180, rotateX: 0, background: "#14D790" },
        { x: 200, y: 200, rotateY: 180, rotateX: 180, background: "#FF1C68" },
        { x: -200, y: 200, rotateY: 0, rotateX: 180, background: "#198FE3" },
        { x: -200, y: -200, rotateY: 0, rotateX: 0, background: "#9B65DE" }
      ],
      duration: 3000,
      easings: easing.easeInOut,
      loop: Infinity,
    }).start(divStyler.set)
  </script>
</body>
</html>
